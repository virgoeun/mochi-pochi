<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>  
      
      <div id="start-screen">
        <div class="music-icon">
          <img id="icon" src="../Pics/musicoff.svg" alt="musicicon">
          <audio id ="mySong">
            <source src="Sound/song1.wav" type="audio/wav">
          </audio>
          <script>
            const mySong = document.getElementById("mySong");
            const icon = document.getElementById("icon");
            icon.onclick=function() {
      if(mySong.paused) {
        mySong.play();
        icon.src="../Pics/musicon.svg"}
  else {
      mySong.pause();
      icon.src="../Pics/musicoff.svg"}
  }
          </script>

    
          </div>
        <img class ="title" src="../Pics/title.png" alt="title"></img>
       <!-- <img class ="mainimage"src="./Pics/boo2.png" alt="mainimage"> -->
        <div class ="main-button"> 
        <img  Id="gameinstruction" src ="../Pics/instruction.png" alt="gameinstruction"></img>
        <img class ="startbutton" src="../Pics/start.png" alt="startbutton"></img>
        <img  Id="instructionbutton" src ="../Pics/howtoplay.png" alt="instructionbutton"></img>
    </div>
    </div>
    
      <div id="game-screen">
        <div id="game-container-two"> 
          <h2></h2>
          <h2 id="score-two">Your Score: 0</h2>
          <h2 id="miss-two">Miss: 0</h2>
          <h2 id="time-left-two">Time Left:</h2>
        </div> 
        
        <div id ="grid">
          <div class = "square" id = "0"> </div>
          <div class = "square" id = "1"> </div>
          <div class = "square" id = "2"> </div>
          <div class = "square" id = "3"> </div>
          <div class = "square" id = "4"> </div>
          <div class = "square" id = "5"> </div>
          <div class = "square" id = "6"> </div>
          <div class = "square" id = "7"> </div>
          <div class = "square" id = "8">  </div>
        </div> 
       
      </div>
      </div>

    <div id="game-end">   
     <img class="gameover-text" src="../Pics/gameover.png" alt="gameoverbutton" />
     <img class="gameover" src="../Pics/hit.gif" alt="gameover" />
      <br />
      <img class="restart-button" src="../Pics/restart.png" alt ="restartbutton"></img>
    </div>

  </main>

 <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
